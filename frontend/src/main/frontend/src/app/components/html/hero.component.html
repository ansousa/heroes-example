<div *ngIf="action == 'update'">
  <h2>Hero: {{hero.id}}</h2>
  <div>
    <img [src]="heroImage"/>
  </div>
  <div *ngIf="heroImage != noHeroImagePath">
    <button (click)="modal.show()">Delete image</button>
  </div>
  <div *ngIf="heroImage == noHeroImagePath">
    <input type="file" placeholder="Upload hero image" (change)="changeImageFile($event)"/>
    <button (click)="addImage()">Add image</button>
  </div>
  <div>
    <input type="text" placeholder="name" [(ngModel)]="hero.name" (keyup.enter)="save()"/>
  </div>
  <div>
    <button (click)="save()">Save</button>
  </div>
</div>
<div *ngIf="action == 'create'">
  <h2>New hero</h2>
  <div>
    <input type="text" placeholder="name" [(ngModel)]="hero.name" (keyup.enter)="create()"/>
  </div>
  <div>
    <button (click)="create()">Create</button>
  </div>
</div>
<message #message></message>
<modal #modal>
  <modal-header>
    <i class="fa fa-warning"></i> Warning
  </modal-header>
  <modal-body>Are you sure you want to delete this heroe's image?</modal-body>
  <modal-footer>
    <div class="modal-footer-buttons">
      <div>
        <button (click)="modal.hide();deleteImage()">Accept</button>
        <button (click)="modal.hide()">Cancel</button>
      </div>
    </div>
  </modal-footer>
</modal>
